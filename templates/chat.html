<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Chatbot con Flask</title>
</head>

<body>
    <div class="chat-container">
        <h1>Chatbot con Flask</h1>
        <div class="chat-messages" id="chatbox">
            <div class="message bot-message">¡Hola! Soy tu chatbot. ¿En qué puedo ayudarte?</div>
        </div>
        <div class="input-container">
            <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <script src="../static/js/app.js"></script>
</body>

</html>
